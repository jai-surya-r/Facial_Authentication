<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Evaluation Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='Result_styles.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Maven Pro' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <img src="{{url_for('static', filename='images/SecureFaces.png')}}" alt="Logo" style="height: 115px; width: 115px;"/>
                </div>
                <div>
                    <h1>SecureFaces - Results</h1>
                    <nav>
                        <ul>
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                            <li><a href="{{ url_for('features') }}">Features</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="container">
            <h2>Facial Authentication Result</h2>
            <div class="result-container">
                <div class="result-item">
                    <h2>User Face Authentication: </h2>
                    <p id="face-recognition">{{face_reg}}</p>
                </div>
                <div class="result-item">
                    <h2>Deepfake [Real/Fake]: </h2>
                    <p id="deepfake-prediction">{{df_pred}}</p>
                </div>
                <div class="result-item">
                    <h2>Deepfake Model Confidence Rate: </h2>
                    <p id="model-confidence">{{confidence}}</p>
                </div>
                <div class="result-item">
                    <h2>Authentication result: </h2>
                    <p id="auth-result">{{result}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
